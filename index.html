<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-content">
          <div class="dashboard">
            <p>Dashboard</p>
          </div>
          <div class="sidebar-top">
            <div class="Home">
              <p>Home</p>
            </div>
            <div class="Profile">
              <p>Profile</p>
            </div>
            <div class="Messages">
              <p>Messages</p>
            </div>
            <div class="History">
              <p>History</p>
            </div>
            <div class="Tasks">
              <p>Tasks</p>
            </div>
            <div class="Communities">
              <p>Communities</p>
            </div>
          </div>
          <div class="sidebar-bottom">
            <div class="Settings">
              <p>Settings</p>
            </div>
            <div class="Support">
              <p>Support</p>
            </div>
            <div class="Privacy">
              <p>Privacy</p>
            </div>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="header-top">
          <div class="input">
            <input type="text" name="" id="" />
          </div>
          <div class="name-right">
            <p>Morgan Oakley</p>
          </div>
        </div>
        <div class="header-bottom">
          <div class="name-left">
            <div class="hi">
              <p class="1">Hi there,</p>
              <p class="2">Morgan Oakley (@morgan)</p>
            </div>
          </div>
          <div class="buttons">
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
          </div>
        </div>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
